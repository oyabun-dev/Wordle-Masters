<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="
    Author: Khalifa Ababacar BEYE,
    Category: mini wordle game clone,
    Framework: HTML5,
    Language: JavaScript,
    Date: 2023-01-04,
    Version: 1.0.0,
    ">
    <title>Wordle Masters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main" class="light">
        <label class="theme-switcher">
            <label for="switch"> </label>
            <input type="checkbox" id="switch" name="theme" />
            <div class="slider"></div>
        </label>
        <div class="container">
            <h1>Wordle Masters</h1>
            <div class="input light">
                <div class="rows row-1">
                    <div class="columns col-1"></div>
                    <div class="columns col-2"></div>
                    <div class="columns col-3"></div>
                    <div class="columns col-4"></div>
                    <div class="columns col-5"></div>
                </div>
                <div class="rows row-2">
                    <div class="columns col-1"></div>
                    <div class="columns col-2"></div>
                    <div class="columns col-3"></div>
                    <div class="columns col-4"></div>
                    <div class="columns col-5"></div>
                </div>
                <div class="rows row-3">
                    <div class="columns col-1"></div>
                    <div class="columns col-2"></div>
                    <div class="columns col-3"></div>
                    <div class="columns col-4"></div>
                    <div class="columns col-5"></div>
                </div>
                <div class="rows row-4">
                    <div class="columns col-1"></div>
                    <div class="columns col-2"></div>
                    <div class="columns col-3"></div>
                    <div class="columns col-4"></div>
                    <div class="columns col-5"></div>
                </div>
                <div class="rows row-5">
                    <div class="columns col-1"></div>
                    <div class="columns col-2"></div>
                    <div class="columns col-3"></div>
                    <div class="columns col-4"></div>
                    <div class="columns col-5"></div>
                </div>
                <div class="rows row-6">
                    <div class="columns col-1"></div>
                    <div class="columns col-2"></div>
                    <div class="columns col-3"></div>
                    <div class="columns col-4"></div>
                    <div class="columns col-5"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="wordle.js"></script>
</body>
</html>
